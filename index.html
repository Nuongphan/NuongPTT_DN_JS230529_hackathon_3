<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link

  <body>
    <div class="background">
      <header>
        <section class="point-board">
          <table>
            <tr>
              <td>Players:</td>
              <td>3</td>
            </tr>
            <tr>
              <td>Total Points:</td>
              <td>0</td>

        <section>
          <h2>Rikkei Scoreboard</h2>
        </section>
      </header>

      <main></main>

      <div class="add-player-board">
        <input
          type="text"
          placeholder="Enter a player's name"
          class="input-player"
        />
        <button class="add-player-btn" onclick="handleAdd()">ADD PLAYER</button>
      </div>
    </div>
    <script src="app.js"></script>
